<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css 적용방법 3가지</title>
    <!-- 외부의 CSS를 Import -->
    <link type="text/css" rel="stylesheet" href="external.css">
    <style>
        p2{color: blue !important;}
        p3{color: brown;}
    </style>
</head>
<body>

    <!--인라인으로 CSS 적용방법-->
        <p1 style="color: red";> 인라인 스타일 적용</p1>  
    <p/><p2 style="color:black";> 내부 스타일 시트 적용</p2>
    <p/><p3> 외부 스타일 시트 적용</p3>

</body>
</html>
