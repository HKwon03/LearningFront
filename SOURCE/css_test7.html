<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[text] {color: yellow; background-color: blue;}
        p[text='red'] {color: yellow; background-color: red;}
        p[text~='bb'] {color: yellow; background-color: aqua;}
        p[text|='a1'] {color: yellow; background-color: brown;}
        p[text^='img'] {color: yellow; background-color: pink;}
        p[text$='.png'] {color: yellow; background-color: gray;}
        p[text*='ong'] {color: yellow; background-color: indigo;}
    </style>
</head>
<body>
    <p text="hello"> 모든 텍스트 </p>
    <p text="red"> 텍스트 매칭 속성 </p>
    <p text="aa bb cc"> 리스트 매칭 속성 </p>
    <p text="a1-a2-a3"> 범위 텍스트 매칭 텍스트 </p>
    <p text="img/pic.jpg"> 텍스트 시작 매칭 </p>
    <p text="img/pic.png"> 텍스트 끝 매칭 속성 </p>
    <p text="Song Hong"> 모든 패턴 매칭 </p>

</body>
</html>
