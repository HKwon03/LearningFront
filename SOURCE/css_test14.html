<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + h2 + ul {color: blue;} /* 인접한 형제 선택자 */
        div + h3 {color: red;}
        h3 + p {color: purple; background-color: yellow;}
    </style>
</head>
<body>
    <div>
        <h1> 인접 형제 선택자 1</h1>
        <h2> 인접 형제 선택자 2</h2>
        <ul> 목록
            <li> 주제 1</li>
            <li> 주제 2</li>
        </ul>
    </div>
    <h3> Adjacent Select 1</h3>
    <p> 인접한 형제 선택자에의한 스타일 적용</p>
    <h3> Adjacent Select 2</h3>
</body>
</html>
