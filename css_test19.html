<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        p {background-color: yellow; color: red; font-weight: bold; font-size: 16pt;}
        p.pad {color: purple; padding: 20px;}
        p.mar {color: green; margin: 0px;}
        p.mp {color: blue; padding: 5%; margin: 5%;}

    </style>
</head>
<body>
    <p> 박스의 안쪽 여백 (padding) 과 바깥쪽 여백 (margin) 지정</p>
    <p class="pad"> 1. 안쪽 여백 지정(padding)</p>
    <p class="mar"> 2. 바깥쪽 여백 지정 (margin)</p>
    <p class="mp"> 3. 안쪽, 바깥쪽 여백 지정</p>
</body>
</html>
