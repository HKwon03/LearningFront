<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {background-color: yellow; border: solid 1px red;}

    </style>
</head>
<body>
    <!-- 화면 출력 방식 
        1. 인라인 방식 출력 : 옆으로 출력 : a, span, img,input...
        2. 블락 방식 출력 : 아래로 출력 : div, h1~h6, ul(li), dl...
    -->
    <h2> 인라인 과 블락 방식</h2>

    <h3> 1. 인라인 요소</h3>
    <span> 텍스트 1 </span>
    <span> 텍스트 2 </span>
    <span> 텍스트 3 </span>
    <img src="img/image1.jpg">
    <img src="img/image2.jpg">
    <a href="http://www.naver.com"> 네이버 </a>
    <a href="http://www.google.com"> 구글 </a>
    <input type="text">
    <input type="password">


    <p></p><p></p>
    <h2>2. 블락 방식 출력</h2>
    <div> 박스 1 </div>
    <div> 박스 2 </div>
    <ul>블락 방식 ul
        <li> 블락 1 </li>
        <li> 블락 2 </li>
    </ul>
</body>
</html>
